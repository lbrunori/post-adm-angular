<div class="well container-fluid" style="margin-top: 10px;">
  <form class="" role="form" #form="ngForm">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título" [ngModel]="publicacionInput.titulo" name="titulo">
    </div>
    <div class="form-group">
      <label for="descripcion">Subtítulo</label>
      <input [ngModel]="publicacionInput.descripcion" name="descripcion" type="text" class="form-control" id="descripcion" placeholder="Ingrese una breve descripción de la noticia">
    </div>
    <div class="form-group">
      <label for="imagenPortada">Imagen de portada</label>
      <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
    </div>
    <div class="form-group">
      <label for="textarea">Contenido</label>
      <textarea [ngModel]="publicacionInput.contenido" name="contenido" class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="form-group">
      <label for="sel1">Tipo de publicación</label>
      <select class="form-control" [(ngModel)]="publicacionInput.tipoPublicacion" name="tipoPublicacion">
        <option *ngFor="let tipo of tiposPublicacionInput" [ngValue]="tipo" >{{tipo.nombre}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-success btn-s" (click)="onSubmit()" [disabled]="!uploader.getNotUploadedItems().length">
     <span class="glyphicon glyphicon-upload"></span> Upload all
 </button><br />
  </form>
</div>
