<div class="container-fluid">
  <div class="row" style="border-bottom: 1px solid lightgray">
    <h2>Publicaciones</h2>
  </div>
  <div class="row" style="margin-top: 15px">
    <button class="btn btn-success pull-right" [routerLink]="['nueva-publicacion']"><i class="fa fa-plus" aria-hidden="true"></i> Añadir publicación</button>
  </div>
  <div class="row">
    <div class="container-fluid" style="margin-top: 10px">
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th>Título</th>
            <th>Creador</th>
            <th>Fecha creación</th>
            <th>Tipo de publicacion</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let publicacion of publicaciones">
            <td>{{publicacion.titulo | limitTo: 30}}</td>
            <td>{{publicacion.creador.nombre + ' ' + publicacion.creador.apellido}}</td>
            <td>{{publicacion.fechaCreacion | date:"MM/dd/yy"}}</td>
            <td>{{publicacion.tipoPublicacion.nombre}}</td>
            <td>
              <button class="btn btn-success" [routerLink]="['consultar-publicacion', publicacion._id]"><i class="fa fa-search" aria-hidden="true"></i></button>
              <button class="btn btn-danger" (click)="mostrarModalConfirmacion(publicacion._id)"><i class=" fa fa-ban " aria-hidden="true "></i></button>
              <button class="btn btn-primary " [routerLink]="['vista-previa',publicacion._id]"><i class="fa fa-eye " aria-hidden="true "></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="publicaciones.length === 0" style="text-align: center">
    <p>No hay publicaciones registradas</p>
  </div>
</div>
<app-modal #modal (esAceptar)="deletePublicacion($event)"></app-modal>
