<div class="container-fluid">
  <div class="row" style="border-bottom: 1px solid lightgray">
    <h2>Publicaciones</h2>
  </div>
  <div class="row" style="margin-top: 15px">
    <button class="btn btn-success pull-right" [routerLink]="['nueva-publicacion']"><i class="fa fa-plus" aria-hidden="true"></i> Añadir publicación</button>
  </div>
  <div class="row">
    <div class="container-fluid" style="margin-top: 10px">
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th>Título</th>
            <th>Creador</th>
            <th>Fecha creación</th>
            <th>Tipo de publicacion</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let publicacion of publicaciones">
            <td>{{publicacion.titulo}}</td>
            <td>{{publicacion.creador.nombre}}</td>
            <td>{{publicacion.fechaCreacion}}</td>
            <td>{{publicacion.tipoPublicacion.nombre}}</td>
            <td>
              <button class="btn btn-success" [routerLink]="['consultar-publicacion', publicacion._id]"><i class="fa fa-search" aria-hidden="true"></i></button>
              <button class="btn btn-danger" (click)="deletePublicacion(publicacion._id)"><i class=" fa fa-ban " aria-hidden="true "></i></button>
              <button class="btn btn-primary "><i class="fa fa-eye " aria-hidden="true "></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
